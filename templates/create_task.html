<html lang="en">
  <head>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/create_task.js') }}"></script>

    <![endif]-->

  <body>
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>    
      </div>
      <a class="navbar-brand" href="#">TaskMarket</a>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Home</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </div>
    </nav>

    <div id = "wrapper">
    <header>
      <div class = "account">
        <p>Hi, <a href="#">{{ User }}</a></p>
      </div>
    </header>
    <div id = "content">
      <h2>What task do you want completed?</h2>
      <form>
          <p>Job Title: <br></p>
          <input class="input-field" type="text" name="title" value=""><br><br>
          <p>Location<br></p>
          <input class="input-field" type="text" name="location" value=""><br><br>
          <p>Payment<br></p>
          <input class="input-field" type="text" name="price" value=""><br><br>
          <p>Description<br></p>
          <textarea name="Text1" cols="40" rows="5" ... ></textarea>
          <input type="button" value="Submit" onclick="add_task()" class="btn" style="width: 15%; margin-left: 15%; height: 50px; margin-top: 50px;">
      </form> 
     

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
